<div class="row content">
	<div class="small-4 columns build-background overflow-container">
        <div class="row row-full-width">
            <div class="small-12">
                <div class="totem-view-container">
                    <ul ng-model="items" ui-sortable>
                        <li ng-repeat="totemBlock in totemBlocks">
                            <div class="totem-block monkey-block" ng-class="{selectedBlock: $index==selectedBlockIndex}" ng-click="setSelectedBlock(totemBlock, $index)">
                                <p>index: {{$index}}</p>
                                <p>selected-block: {{selectedBlockIndex}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
    		</div>
    	</div>
	</div>
	<div class="small-7 columns build-background overflow-container">
		<div class="row row-full-width">
			<div class="small-12 pagination-centered">
    			<div class="title-container">
                    <h3 ng-bind="selectedBlock.title">
                    </h3>
                </div>
    		</div>
    	</div>
    	<div class="row">
			<div class="small-11 small-offset-1">
                <div class="text-instructions-container">
        			<p ng-bind="selectedBlock.content">
        			</p>
                </div>
    		</div>
    	</div>
    	<div class="row">
			<div class="small-12 pagination-centered">
                <div id="drop-target">
                    Drag Image Here
                </div>
                <img id="uploadPreview" ng-show="selectedBlock.block_image_url"ng-src={{selectedBlock.block_image_url}}></img>
    		</div>
    	</div>
	</div>
	<div class="small-1 columns sidebar full">
		<ng-include src=" 'partials/sidebar.html' "></ng-include>
	</div>
</div>
