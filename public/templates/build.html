<div class="row content">
	<div class="small-4 columns build-background overflow-container">
        <div class="row row-full-width">
            <div class="small-12">
                <div class="totem-view-container">
                    <ul id="totemBlockList" ng-model="totemBlocks" ui-sortable="sortableTotemBlocks">
                        <li id={{totemBlock.position}} ng-repeat="totemBlock in totemBlocks | orderBy:position">
                            <div class="totem-block monkey-block" data-position={{totemBlock.position}} ng-class="{selectedBlock: totemBlock.position==selectedBlockIndex}" ng-click="setSelectedBlock(totemBlock, totemBlock.position)">
                                <p>selected block index: {{selectedBlockIndex}}</p>
                                <p>position: {{totemBlock.position}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
    		</div>
    	</div>
	</div>
	<div class="small-7 columns build-background overflow-container">
		<div class="row row-full-width">
			<div class="small-12 pagination-centered">
    			<div class="title-container">
                    <h3 ng-bind="selectedBlock.title">
                    </h3>
                </div>
    		</div>
    	</div>
    	<div class="row">
			<div class="small-11 small-offset-1">
                <div class="text-instructions-container">
        			<p ng-bind="selectedBlock.content">
        			</p>
                </div>
    		</div>
    	</div>
    	<div class="row">
			<div class="small-12 pagination-centered">
                <div id="drop-target">
                    Drag Image Here
                </div>
                <img id="uploadPreview" ng-show="totemBlocks[selectedBlockIndex].block_image_url" ng-src={{totemBlocks[selectedBlockIndex].block_image_url}}></img>
    		</div>
    	</div>
	</div>
	<div class="small-1 columns sidebar full">
		<ng-include src=" 'partials/sidebar.html' "></ng-include>
	</div>
</div>
